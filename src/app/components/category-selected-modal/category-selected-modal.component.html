<h2 mat-dialog-title>List of Categories</h2>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>  
                <th>No.</th>
                <th>Name</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of categories let i = index">
                <td>
                    <input class="form-check-input" type="checkbox" (click)="setSelectedCategory(category)">
                </td>
                <td>{{i+1}}</td>
                <td>{{category.name}}</td>
            </tr>
          </tbody>
    </table>
</div>
<mat-dialog-actions>
    <button mat-button (click)="save()" [disabled]="disabled">Save</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button (click)="close()">Cancel</button>
  </mat-dialog-actions>
